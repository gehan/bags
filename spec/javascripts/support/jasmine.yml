# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - vendor/knockout-2.2.0.js
    - vendor/curl-env.js
    - vendor/mootools-core-1.4.5.js
    - vendor/mootools-more-1.4.0.1.js
    - vendor/curl.js
    - vendor/futures.ender.js
    - vendor/ender.noconflict.js
    - vendor/behaviour/Element.Data.js
    - vendor/behaviour/Event.Mock.js
    - vendor/behaviour/BehaviorAPI.js
    - vendor/behaviour/Behavior.js
    - vendor/behaviour/Behavior.Startup.js
    - vendor/behaviour/Delegator.js
    - vendor/dust-full-0.3.0.min.js
#    - /**/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files: ['**/*.js']

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir: .

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
